<html>
    <head>
        <style>
            html{-moz-tab-size:4;-o-tab-size:4;tab-size:4;line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji}
        </style>
        <link rel="stylesheet" href="https://unpkg.com/@asyncapi/react-component@2.6.3/styles/default.min.css">
    </head>
    <body>
        <div id="asyncapi"></div>

        <script src="https://unpkg.com/@asyncapi/react-component@2.6.3/browser/standalone/index.js"></script>
        <script>
            AsyncApiStandalone.render({
                schema: '{{ schema | tojson }}',
                config: {
                    show: {
                        sidebar: true,
                    }
                },
            }, document.getElementById('asyncapi'));
        </script>
    </body>
</html>
